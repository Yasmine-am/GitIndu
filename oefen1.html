<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function controlLeeftijd(){
            var leeftijd = document.getElementById("invoer").value; //pakt id van het document
            console.log(leeftijd); // zie je de leeftijd

            if(leeftijd <= 16){
                document.getElementById("uitvoer").innerHTML = "Mag niet niet drinken";
                document.getElementById("uitvoer").style.backgroundColor = 'red';
            } else{
                document.getElementById("uitvoer").innerHTML = "Je mag drinken";
                document.getElementById("uitvoer").style.backgroundColor = 'green';

                //document.getElementById().classList.add("rodeclass");
            }
        }

    </script>
</head>
<body>
    <input id="invoer">
    <input type="button" value="Klik hier" onclick="controlLeeftijd()">
    <div id="uitvoer">

    </div>
</body>
</html>
